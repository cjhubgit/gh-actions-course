name: 15 - Working with Matrices

on:
  workflow_dispatch

jobs: 
  backwards-compatibility:
    name: ${{ matrix.os }}-${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os: 
          - ubuntu-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            node-version: 16.x
            tag: experimental
          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental
    steps: 
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Fail if experimental
        if: matrix.tag == 'experimental'
        run: exit 1
      - name: Perform some tests
        run: | 
          echo "Running test on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"
          sleep 10
      - name: Upload test results
        run: echo "Uploading test results"

  include-example:
    runs-on: ubuntu-latest
    name: ${{ matrix.colour }}-${{ matrix.shape }}-${{ matrix.size }}-${{ matrix.size}}-${{ matrix.opacity }}
    strategy:
      matrix:
        colour: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - opacity: 50
          - color: red
          - opacity: 75
          - shape: circle
            opacity: 100
          - colour: red
            shape: triangle
            size: medium
    steps:
      - name: Dummy step
        run: |
          echo "Running test with colour=${{ matrix.colour }}, shape=${{ matrix.shape }}, size=${{ matrix.size }}"
